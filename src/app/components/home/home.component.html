<div id="carouselExampleDark" class="carousel slide carousel-dark" data-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000" *ngFor="let item of popularProductList">
      <a routerLink="/product-details/{{ item.id }}">
        <img
        src="{{item.url}}"
        class="d-block w-100 carousel-img"
        alt="img"
      />
        </a>

      <div class="carousel-caption d-none d-md-block">
        <h5>{{item.name | titlecase}}</h5>
        <p>Color : {{item.color | titlecase}} | Price : {{item.price | currency: '₹ '}}</p>
      </div>
    </div>
    
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h3 class="card-heading">Trending Products...</h3>
<div class="container mt-2">
  <div class="card card-sm m-3" style="width: 15rem" *ngFor="let item of trendyProductList">
    <div class="image-wrpper">
      <img
        src="{{item.url}}"
        class="card-img-top card-img"
        alt="img"
      />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{item.name | titlecase}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price : {{item.price | currency: '₹'}}</li>
      <li class="list-group-item">Color : {{item.color | titlecase}}</li>
    </ul>
    <div class="card-body card-links">
      <a routerLink="/product-details/{{ item.id }}">View Details</a>
      <a href="#" class="card-link">Add to cart</a>
    </div>
  </div>

</div>
