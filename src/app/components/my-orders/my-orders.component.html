<div class="container">
  <div class="row order-heading">
    <h3>My Orders</h3>
    <p class="cancel-oreder-text">{{cancelOrderMsg}}</p>
    <div class="col-sm-3">Order Id</div>
    <div class="col-sm-3">Price</div>
    <div class="col-sm-3">Status</div>
    <div class="col-sm-3">Action</div>
  </div>
  <div class="row order-details" *ngFor="let item of orderList">
    <div class="col-sm-3">{{item.id}}</div>
    <div class="col-sm-3">{{item.totalPrice.toFixed(2) | currency : 'â‚¹ '}}</div>
    <div class="col-sm-3">Progress</div>
    <div class="col-sm-3">
      <button class="form-button" type="submit" (click)="cancelOrder(item.id)">Cancel Order</button>
    </div>
  </div>
</div>
